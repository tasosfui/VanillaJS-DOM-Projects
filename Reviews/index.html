<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Reviews | Vanilla JS - DOM Project</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="container">
          <!-- main title -->
          <div class="title">
            <h2>our reviews</h2>
            <div class="underline"></div>
          </div>
          <!-- end of main title -->

          <!-- review -->
          <article class="review">
            <div class="img-container">
              <img src="./person-1.jpeg" id="person-img" alt="person photo">
            </div>
            <h4 id="author">sara jones</h4>
            <p id="job">ux designer</p>
            <p id="info"> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum, repudiandae ut sed cum magnam accusantium delectus et saepe officia natus!</p>
            <!-- buttons -->
            <div class="button-container">
              <button class="prev-btn">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="2rem" height="2rem" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M15.41 16.58L10.83 12l4.58-4.59L14 6l-6 6l6 6l1.41-1.42Z"/></svg>
              </button>
              <button class="next-btn">
                <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="2rem" height="2rem" preserveAspectRatio="xMidYMid meet" viewBox="0 0 24 24"><path fill="currentColor" d="M10.02 6L8.61 7.41L13.19 12l-4.58 4.59L10.02 18l6-6l-6-6z"/></svg>
              </button>
              
            </div>
            <button class="random-btn">random review</button>
          </article>
        

        </section>
        </div>
      </div>
    </main>
    <script src="reviews.js"></script>
  </body>
</html>
